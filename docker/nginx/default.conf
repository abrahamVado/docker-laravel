server {
  listen 80;
  server_name _;

  # If your app path is /var/www/html, switch this to: /var/www/html/public
  root /var/www/public;
  index index.php index.html;

  # Main entry: serve the file or fall back to Laravel
  location / {
    try_files $uri $uri/ /index.php?$query_string;
  }

  # Static assets: cache for 7 days, no logs
  location ~* \.(?:css|js|jpg|jpeg|png|gif|ico|svg|webp|woff2?|ttf|eot)$ {
    expires 7d;
    access_log off;
    add_header Cache-Control "public, max-age=604800";
    try_files $uri =404;
  }

  # PHP via FastCGI (php-fpm in the "app" service)
  location ~ \.php$ {
    include fastcgi_params;
    fastcgi_pass app:9000;
    fastcgi_index index.php;

    # Ensure correct file paths are passed to PHP
    fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
    fastcgi_param DOCUMENT_ROOT  $realpath_root;

    # Bigger buffers/timeouts for heavy responses
    fastcgi_read_timeout 120s;
    fastcgi_buffer_size 32k;
    fastcgi_buffers 8 32k;
  }

  # Deny access to hidden files (.env, .git, etc.)
  location ~ /\.(?!well-known) {
    deny all;
  }

  # (Optional) Hard block common sensitive extensions anywhere
  location ~* \.(?:env|ini|log|sh|sql|tpl|twig)$ {
    deny all;
  }

  # Upload/body size
  client_max_body_size 100M;

  # Simple security headers (adjust CSP later if you add one)
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;

  # Gzip basics
  gzip on;
  gzip_types
    text/plain text/css application/json application/javascript
    text/xml application/xml image/svg+xml;
}
