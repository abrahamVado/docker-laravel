server {
    listen 80;  # Listen on HTTP port 80

    index index.php index.html;  # Default index files
    root /var/www/public;  # Laravel's public directory as the web root

    # 📁 Main entry point: try to serve file, otherwise forward to Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # 🐘 Handle PHP files via FastCGI
    location ~ \.php$ {
        fastcgi_pass app:9000;  # The app container exposes PHP-FPM on port 9000
        fastcgi_index index.php;

        include fastcgi_params;

        # These two lines ensure PHP sees the correct file path
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
    }

    # 🛡️ Optional: Deny access to .env, .git, etc.
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # 🧹 Optional: Disable access to hidden files/folders
    location ~ ^/\. {
        return 404;
    }
}
